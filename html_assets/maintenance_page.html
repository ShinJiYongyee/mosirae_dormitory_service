<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>외박신청</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>

<!-- Maintenance Page HTML Version (TailwindCSS) -->
<div class="min-h-screen bg-muted/30">
  <div class="container mx-auto px-4 py-8">
    <div class="flex items-center gap-4 mb-8">
      <a href="/" class="flex items-center gap-2 text-primary hover:text-primary/80 transition-colors">
        ← 메인으로 돌아가기

      </a>
    </div>

    <div class="max-w-2xl mx-auto">
      <div class="bg-white rounded-lg shadow p-6">
        <div class="text-center mb-6">
          <div class="w-16 h-16 mx-auto mb-4 bg-blue-100 rounded-full flex items-center justify-center">
            🔧
          </div>
          <h2 class="text-2xl font-semibold">민원/수리 신청</h2>
          <p class="text-muted-foreground">시설 수리 및 민원을 신청하세요</p>
        </div>

        <div class="space-y-6">
          <div class="grid gap-4">
            <div class="space-y-2">
              <label for="student-id" class="block text-sm font-medium">학번</label>
              <input id="student-id" placeholder="학번을 입력하세요" class="w-full border rounded p-2" />
            </div>

            <div class="space-y-2">
              <label for="name" class="block text-sm font-medium">이름</label>
              <input id="name" placeholder="이름을 입력하세요" class="w-full border rounded p-2" />
            </div>

            <div class="space-y-2">
              <label for="room" class="block text-sm font-medium">호실</label>
              <input id="room" placeholder="호실을 입력하세요" class="w-full border rounded p-2" />
            </div>

            <div class="space-y-2">
              <label class="block text-sm font-medium">신청 유형</label>
              <select class="w-full border rounded p-2">
                <option>전기 관련</option>
                <option>상하수도</option>
                <option>난방 관련</option>
                <option>가구 수리</option>
                <option>인터넷 관련</option>
                <option>기타 민원</option>
              </select>
            </div>

            <div class="space-y-2">
              <label class="block text-sm font-medium">긴급도</label>
              <select class="w-full border rounded p-2">
                <option>긴급</option>
                <option>보통</option>
                <option>낮음</option>
              </select>
            </div>

            <div class="space-y-2">
              <label for="contact" class="block text-sm font-medium">연락처</label>
              <input id="contact" placeholder="연락 가능한 전화번호를 입력하세요" class="w-full border rounded p-2" />
            </div>

            <div class="space-y-2">
              <label for="description" class="block text-sm font-medium">상세 내용</label>
              <textarea id="description" rows="4" placeholder="수리가 필요한 부분이나 민원 내용을 자세히 설명해주세요"
                class="w-full border rounded p-2"></textarea>
            </div>

            <div class="space-y-2">
              <label for="preferred-time" class="block text-sm font-medium">희망 방문 시간</label>
              <input id="preferred-time" placeholder="희망하는 수리 시간대를 입력하세요" class="w-full border rounded p-2" />
            </div>
          </div>

          <div class="flex gap-3">
            <button class="flex-1 bg-primary text-white py-2 rounded">신청하기</button>
            <button class="flex-1 border py-2 rounded">초기화</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
