<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인 - 모시래학사</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="max-w-md w-full space-y-8">
            <!-- 헤더 -->
            <div class="text-center">
                <h2 class="text-3xl font-bold text-gray-900">관리자 로그인</h2>
                <p class="mt-2 text-sm text-gray-600">모시래학사 관리 시스템</p>
            </div>

            <!-- 로그인 폼 -->
            <div class="bg-white rounded-lg shadow-md p-8">
                <form id="loginForm" class="space-y-6">
                    <!-- 아이디 입력 -->
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700">
                            아이디
                        </label>
                        <input 
                            type="text" 
                            id="username" 
                            name="username"
                            required
                            autocomplete="username"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                            placeholder="관리자 아이디 입력"
                        >
                    </div>

                    <!-- 비밀번호 입력 -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">
                            비밀번호
                        </label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            required
                            autocomplete="current-password"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                            placeholder="비밀번호 입력"
                        >
                    </div>

                    <!-- 에러 메시지 -->
                    <div id="errorMessage" class="hidden">
                        <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded relative" role="alert">
                            <span class="block sm:inline" id="errorText"></span>
                        </div>
                    </div>

                    <!-- 로그인 버튼 -->
                    <button 
                        type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors"
                    >
                        로그인
                    </button>

                    <!-- 뒤로가기 버튼 -->
                    <button 
                        type="button"
                        onclick="location.href='/'"
                        class="w-full flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors"
                    >
                        메인으로 돌아가기
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // 로그인 폼 제출 처리
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json; charset=utf-8'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.ok) {
                    // 로그인 성공 - 메인 페이지로 이동
                    alert('로그인 성공!');
                    window.location.href = '/';
                } else {
                    // 로그인 실패 - 에러 메시지 표시
                    errorText.textContent = data.message || '로그인에 실패했습니다.';
                    errorMessage.classList.remove('hidden');
                }
            } catch (error) {
                console.error('로그인 오류:', error);
                errorText.textContent = '서버 연결에 실패했습니다.';
                errorMessage.classList.remove('hidden');
            }
        });

        // 입력 시 에러 메시지 숨기기
        document.getElementById('username').addEventListener('input', () => {
            document.getElementById('errorMessage').classList.add('hidden');
        });
        document.getElementById('password').addEventListener('input', () => {
            document.getElementById('errorMessage').classList.add('hidden');
        });
    </script>
</body>
</html>
