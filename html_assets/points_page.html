<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>상/벌점 조회</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="min-h-screen bg-gray-100">
  <div class="container mx-auto px-4 py-8">
    <div class="flex items-center gap-4 mb-8">
      <a href="/" class="flex items-center gap-2 text-blue-600 hover:text-blue-500 transition-colors">
        ← 메인으로 돌아가기
      </a>
    </div>

    <div class="max-w-4xl mx-auto space-y-6">

      <!-- 조회 카드 -->
      <div class="bg-white rounded-lg shadow">
        <div class="text-center p-6 border-b">
          <div class="w-16 h-16 mx-auto mb-4 bg-blue-100 rounded-full flex items-center justify-center">
            🛡️
          </div>
          <h1 class="text-2xl font-bold">상/벌점 조회</h1>
          <p class="text-gray-500">개인 상벌점을 확인하세요</p>
        </div>

        <div class="p-6 space-y-6">
          <div class="space-y-2">
            <label for="student-id" class="block text-sm font-medium">학번</label>
            <div class="flex gap-2">
              <input id="student-id" type="text" placeholder="학번을 입력하세요" class="flex-1 border rounded p-2" />
              <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-500 transition">조회</button>
            </div>
          </div>
        </div>
      </div>

      <!-- 상벌점 현황 카드 -->
      <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-xl font-bold mb-4">상벌점 현황</h2>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
          <div class="text-center p-4 bg-green-50 rounded-lg">
            <p class="text-sm text-gray-500 mb-1">총 상점</p>
            <p class="text-2xl font-bold text-green-600">8점</p>
          </div>
          <div class="text-center p-4 bg-red-50 rounded-lg">
            <p class="text-sm text-gray-500 mb-1">총 벌점</p>
            <p class="text-2xl font-bold text-red-600">-2점</p>
          </div>
          <div class="text-center p-4 bg-blue-50 rounded-lg">
            <p class="text-sm text-gray-500 mb-1">누적 점수</p>
            <p class="text-2xl font-bold text-blue-600">6점</p>
          </div>
        </div>

        <!-- 상벌점 내역 -->
        <div class="space-y-4">
          <h3 class="text-lg font-semibold">상벌점 내역</h3>

          <div class="space-y-3">
            <!-- 샘플 데이터 항목 -->
            <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
              <div class="flex items-center gap-3">
                <span class="px-2 py-1 text-sm bg-gray-200 rounded">상점</span>
                <span class="text-sm text-gray-500">2024-03-15</span>
              </div>
              <div class="flex items-center gap-4">
                <span class="text-sm">청소 우수</span>
                <span class="font-semibold text-green-600">+5점</span>
              </div>
            </div>

            <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
              <div class="flex items-center gap-3">
                <span class="px-2 py-1 text-sm bg-red-200 rounded">벌점</span>
                <span class="text-sm text-gray-500">2024-03-10</span>
              </div>
              <div class="flex items-center gap-4">
                <span class="text-sm">늦은 귀가</span>
                <span class="font-semibold text-red-600">-2점</span>
              </div>
            </div>

            <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
              <div class="flex items-center gap-3">
                <span class="px-2 py-1 text-sm bg-gray-200 rounded">상점</span>
                <span class="text-sm text-gray-500">2024-03-05</span>
              </div>
              <div class="flex items-center gap-4">
                <span class="text-sm">동아리 활동</span>
                <span class="font-semibold text-green-600">+3점</span>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
